<script>

   var result;

    var resposta1;
     var resposta2;
     var resposta3;
     var resposta4;

     var resultado;

  function calc() {
        var a = document.getElementById("a").value;
        var b = document.getElementById("b").value;
        var c = document.getElementById("c").value;
        var x = document.getElementById("x").value;

        
        resultado = (parseInt (c) * parseInt (b)) / parseInt (a);
        console.log(a + " " + b + " " + c + " " + resultado);

        document.getElementById("x").value = resultado;
     


        

        document.getElementById("result").value = result;
        document.getElementById("x").value;

        document.getElementById("x").value = parseInt(resultado);



        resposta5 = resposta4;
        resposta4 = resposta3;
        resposta3 = resposta2;
        resposta2 = resposta1;
        resposta1 = resultado;

        

        document.getElementById('result').value = resultado
        document.getElementById('resposta').textContent = resultado
        document.getElementById('resposta1').textContent = resposta1
        document.getElementById('resposta2').textContent = resposta2
        document.getElementById('resposta3').textContent = resposta3
        document.getElementById('resposta4').textContent = resposta4

  }
